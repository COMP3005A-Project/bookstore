<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/scripts :: scripts"></div>
    <title>Look Inna Book</title>

    <div style="text-align: center;">
      Welcome to Look Inna Book!
    </div>
  </head>


  <body>
    <div class="col-md-4"></div>   
    <div class="panel panel-default col-md-4 sign_in_form">
      <div class="panel-body">
        <form th:action="@{/login}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="InputEmail">Email Address</label>
            <input type="email" th:field="*{email}" class="form-control" id="InputEmail" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="InputPassword" placeholder="Password" />
          </div>
          <span th:if="${incorrect_credentials}">Incorrect credentials.</span>
          <button type="submit" class="btn btn-default">Sign in</button>
          <a href="/registration">Register</a>
        </form>
        
      </div>
    </div>
    <div class="col-md-4"></div>
        

  </body>
</html>
