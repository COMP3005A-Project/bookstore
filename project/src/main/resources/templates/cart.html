<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/scripts :: scripts"></div>
    <script src="js/cartDT.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.19/api/sum().js"></script>
    <title>Look Inna Book</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <h1>Your Active Cart</h1>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body"></div>
          <table id="cartDT" class="display" style="width:100%">
            <thead>
              <tr>
                <th></th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Release</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="book: ${booksInCart}">
                <td></td>
                <td th:text="${book.ISBN}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.year}"></td>
                <td th:text="${book.price}"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Release</th>
                <th>Price</th>
              </tr>
            </tfoot>
          </table>

          <div class="text-right text-primary h4">Total: $<span id="total"></span></div>
          
          <div class="text-left">
            <a href="/checkout">
              <button id="checkout" type="button" class="btn btn-primary">Proceed to Checkout</button>
            </a>
          </div>  
        </div>
      </div>
    </div>

  </body>
</html>
