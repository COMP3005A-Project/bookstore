<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="fragments/scripts :: scripts"></div>
  <title>Look Inna Book</title>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <h5 class="panel-title">Error Completing Action</h5>
        <br>

        <div class="panel panel-default">
          <div class="panel-body">
            <h5 class="panel-title" th:text="${reason}"></h5>
            <p th:text="${mesage}"></p>
            <a th:href="@{/{buttonHref}(buttonHref=${buttonHref})}">
              <button id="proceed" type="button" class="btn btn-primary" th:text="${buttonText}"></button>
            </a>
          </div>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>

</body>

</html>
